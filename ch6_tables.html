<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th></th>
					<th scope="col">Column 1</th>
					<th scope="col">Column 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Row 1</th>
					<td>Did</td>
					<td>You</td>
				</tr>
				<tr>
					<th scope="row">Row 2</th>
					<td>Find</td>
					<td>Me?</td>
				</tr>
				<tr>
					<th scope="row">Row 3</th>
					<td>Im</td>
					<td>Right</td>
				</tr>
				<tr>
					<th scope="row">Row 4</th>
					<td>Over</td>
					<td>Here</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td colspan="2">Did you see?</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
